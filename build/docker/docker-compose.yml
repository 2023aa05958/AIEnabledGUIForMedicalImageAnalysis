version: '3.8'

services:
  ai-medical-analysis:
    build: 
      context: ../../
      dockerfile: build/docker/Dockerfile
    container_name: ai-medical-gui
    ports:
      - "8000:8000"
    volumes:
      # Mount images directory for persistent storage
      - ../../data/images:/app/data/images
      # Mount users.json for persistent user data
      - ../../data/users.json:/app/data/users.json
      # Mount models directory for model caching
      - ../../src/libs/sam_libs/models:/app/src/libs/sam_libs/models
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/aisegmentation"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-medical-net

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-medical-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-medical-analysis
    restart: unless-stopped
    networks:
      - ai-medical-net
    profiles:
      - production

networks:
  ai-medical-net:
    driver: bridge

volumes:
  model-cache:
    driver: local
  user-data:
    driver: local
